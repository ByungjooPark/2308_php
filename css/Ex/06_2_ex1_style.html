<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- 외부 스타일 가져오기 -->
	<link rel="stylesheet" href="../css/06_2_ex1.css">
	<style>
		/* 내부 스타일 */
		h2 {
			color: blue;
		}
	</style>
</head>
<body>
	<!-- 
		확장 프로그램
			- CSS Peek : CSS, 컨트롤+클릭
			- HTML to CSS autocompletion : CSS에서 자동완성, 해당 스타일이 어디에 사용되었는지 알려줌
			- html css support : HTML문서에서 CSS 자동완성 기능을 제공

		CSS란?
			Cascading Style Sheets의 약자로, 
			HTML문서를 꾸밀 때 사용하는 스타일을 정리한 시트(문서)입니다. 
			
		CSS의 구조
			- 선택자(Selector) : 꾸미고 싶은 HTML 요소를 선택합니다. 예) h1
			- 속성명 : 꾸미고 싶은 속성명을 입력합니다. 예) color
			- 속성값 : 어떻게 꾸밀지 속성값을 입력하면 됩니다. 예) yellow
		
		스타일 시트 종류
			- 브라우저 스타일 (Browser Style)
    			CSS를 사용하지 않아도 적용되는 기본스타일입니다.
				브라우저 마다 기본 스타일 시트가 다를 수 있습니다.
			- 사용자 스타일 (User Style)
			    웹 사이트 제작자가 만든 스타일 시트입니다.

		CSS 적용 방법
			- 인라인 스타일(Inline Style Sheet)
				> HTML요소에 스타일을 적용합니다.
				  꼭 필요한 경우 외에는 사용하지 않아야 합니다.
			- 내부 스타일(Internal Style Sheet)
				> <head>태그에 <style>태그를 사용하여 적용합니다.
				  동일한 스타일 규칙을 적용해야할 경우 모든 페이지마다 작성해야하므로 외부 스타일을 활용하는 것이 좋습니다.
			- 외부 스타일(External Style Sheet)
				> <head>태그에 "<link rel="stylesheet" href="CSS/06_2_ex1.css">"를 추가하여 사용합니다.
	-->
	
	<h1 style="color: rgb(178, 178, 56);">CSS 인라인 스타일</h1>
	<h2>CSS 내부 스타일</h2>
	<h3>CSS 외부 스타일</h3>
</body>
</html>
